<!DOCTYPE html>
<html>
<head>
	<title>List Rendering.6</title>
</head>
<body>
<div id="root">
	<h1>Sills</h1> <hr>
		<ul>
			<!-- v-for used for loop -->
			<li v-for="(skill, i) in skills">
			{{i+1}}. {{skill.name}} ({{skill.experience}})
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#root',
			data: {
				skills: [
					{name: "HTML", experience: "5 years"},
					{name: "CSS", experience: "2 years"},
					{name: "JS", experience: "1 years"},
					{name: "php", experience: "4 years"},
					{name: "nodejs", experience: "6 years"}
					]
			}
		});
	</script>
</body>
</html>
